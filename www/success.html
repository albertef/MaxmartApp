    <head>
        <meta charset="utf-8">

        <title>Maxmart</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!--[if lt IE 9]>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <i class="glyphicon glyphicon-chevron-left" onclick="window.location.href='main.html';"></i>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid category">
            <div class="row">
                <div class="col-xs-offset-1 col-xs-10 text-center">
                    <div class="alert alert-success">
                        <strong>Success!</strong> 
                        
                        <h4>Thank you for the enquiry</h4>
                        
                        <p>Our team will verify your submission and get back to you as soon as possible</p>
						
                    </div>
					
					<div class="alert alert-info">
                       
						<p>Please note the reference number for all the future tracking of your enquiry</p>
						<h1 id="refnoid">
							<script>
								document.write(localStorage.getItem("refno"));
							</script>
							
						</h1>
						<textarea id="copyhidden" class="js-copytextarea" style="opacity:0; width:0px; height: 0px;"></textarea>
						
						<a class="btn btn-info js-textareacopybtn" onclick="copyTxt();">Copy Ref.No</a>
						
                        
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
